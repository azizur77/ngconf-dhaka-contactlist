<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="welcome pull-left">
                    AngularConf Dhaka '14
                </div>
                <div class="welcome-date pull-right" ng-controller="TimeCtrl">
                    {{ clock|date:'short' }}
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="row">
            <ng-include src="'contact_form.html'" class="contact-form-appear"></ng-include>
            <ng-include src="'contact_list.html'" class="contact-list-appear"></ng-include>
        </div>

<div class="scroll-top-wrapper ">
    <span class="scroll-top-inner">
        <i class="fa fa-2x fa-arrow-circle-up"></i>
    </span>
</div>

    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="services.js"></script>
    <script src="controllers.js"></script>
    <script src="directives.js"></script>
    <script src="app.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
$(function(){
 
    $(document).on( 'scroll', function(){
 
        if ($(window).scrollTop() > 100) {
            $('.scroll-top-wrapper').addClass('show');
        } else {
            $('.scroll-top-wrapper').removeClass('show');
        }
    });
 
    $('.scroll-top-wrapper').on('click', scrollToTop);
});
 
function scrollToTop() {
    verticalOffset = typeof(verticalOffset) != 'undefined' ? verticalOffset : 0;
    element = $('body');
    offset = element.offset();
    offsetTop = offset.top;
    $('html, body').animate({scrollTop: offsetTop}, 500, 'linear');
}
    </script>
</body>
</html>
